<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueueSmart ¬∑ front‚Äëend system</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: #f4f7fb;
      padding: 2rem 2rem 3rem;
      color: #1a2639;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      color: #0b2b40;
      border-bottom: 3px solid #2b6f9b;
      padding-bottom: 0.5rem;
    }
    h1 span {
      background: #2b6f9b;
      color: white;
      font-size: 1rem;
      padding: 0.2rem 1rem;
      border-radius: 40px;
      margin-left: 1rem;
    }
    h2 {
      margin: 2rem 0 1rem;
      color: #1e4a6d;
      border-left: 6px solid #1e4a6d;
      padding-left: 1rem;
    }
    h3 {
      margin: 1.2rem 0 0.6rem;
      color: #2c3e50;
      font-weight: 500;
    }
    .screen-grid {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }
    .screen-card {
      background: white;
      border-radius: 24px;
      padding: 1.5rem 2rem 2rem;
      box-shadow: 0 12px 30px rgba(0, 40, 80, 0.08);
      border: 1px solid #dee7ef;
    }
    .screen-title {
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      color: #163a5c;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      border-bottom: 2px dashed #bdd3e8;
      padding-bottom: 0.5rem;
    }
    .badge {
      background: #d0e2f2;
      color: #0b3b5a;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.25rem 0.8rem;
      border-radius: 30px;
      letter-spacing: 0.3px;
    }
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
    }
    .form-box {
      background: #f9fcff;
      padding: 1.5rem;
      border-radius: 18px;
      max-width: 360px;
      border: 1px solid #cfddee;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 500;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: #2b4b6f;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #cbd6e4;
      border-radius: 14px;
      font-size: 0.95rem;
      background: white;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2b6f9b;
      box-shadow: 0 0 0 3px rgba(43,111,155,0.15);
    }
    .btn {
      background: white;
      border: 1px solid #2b6f9b;
      color: #2b6f9b;
      padding: 0.6rem 1.4rem;
      border-radius: 40px;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      transition: 0.2s;
    }
    .btn-primary {
      background: #2b6f9b;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(43,111,155,0.2);
    }
    .btn-primary:hover {
      background: #1e557a;
    }
    .btn-outline:hover {
      background: #ebf3fa;
    }
    .card-list {
      background: #f6faff;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .queue-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 0;
      border-bottom: 1px solid #d6e2f0;
    }
    .queue-item:last-child {
      border-bottom: none;
    }
    .tag {
      background: #e1ecf5;
      padding: 0.2rem 0.8rem;
      border-radius: 30px;
      font-size: 0.8rem;
    }
    .notification-bar {
      background: #fff9e0;
      border: 1px solid #f0d58c;
      padding: 0.8rem 1.5rem;
      border-radius: 60px;
      display: inline-flex;
      gap: 0.8rem;
      align-items: center;
      margin: 1rem 0;
    }
    .history-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 0.8rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }
    .admin-metrics {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .metric-card {
      background: #eef4fa;
      border-radius: 16px;
      padding: 1rem 2rem;
      text-align: center;
    }
    .error-msg {
      color: #c44536;
      font-size: 0.8rem;
      margin-top: 0.2rem;
      min-height: 1.2rem;
    }
    .mock-note {
      background: #e6f2fa;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      font-size: 0.8rem;
      color: #1a4c6e;
      display: inline-block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üß† QueueSmart <span>pure front‚Äëend</span></h1>
  
<!-- ALL SCREENS (no documentation, only UI) -->
  <div class="screen-grid">

    <!-- AUTHENTICATION SCREENS -->
    <div class="screen-card">
      <div class="screen-title"><span class="badge">Auth</span> Login & Registration</div>
      <div class="flex-row">
        <!-- login -->
        <div class="form-box">
          <h3>üîê Login</h3>
          <form onsubmit="return validateLogin(event)">
            <div class="form-group">
              <label>Email (username)</label>
              <input type="email" id="loginEmail" placeholder="student@uni.edu" required>
              <div class="error-msg" id="loginEmailError"></div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
              <div class="error-msg" id="loginPassError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
        <!-- register -->
        <div class="form-box">
          <h3>üìù Register</h3>
          <form onsubmit="return validateRegister(event)">
            <div class="form-group">
              <label>Email (username)</label>
              <input type="email" id="regEmail" placeholder="name@example.com" required>
              <div class="error-msg" id="regEmailError"></div>
            </div>
            <div class="form-group">
              <label>Password (min 6)</label>
              <input type="password" id="regPassword" required minlength="6">
              <div class="error-msg" id="regPassError"></div>
            </div>
            <div class="form-group">
              <label>Confirm password</label>
              <input type="password" id="regConfirm" required>
              <div class="error-msg" id="regConfirmError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Create account</button>
          </form>
        </div>
      </div>
      <div class="mock-note">‚úì client‚Äëside validation (email, length, match)</div>
    </div>

    <!-- USER DASHBOARD -->
    <div class="screen-card">
      <div class="screen-title"><span class="badge">User</span> Dashboard</div>
      <div style="background:#f2f7fd; padding:1.2rem; border-radius:20px;">
        <div class="notification-bar">üîî <strong>Notification:</strong> Advancing soon ‚Äì 2 ahead</div>
        <div class="flex-row" style="gap:1rem;">
          <div class="metric-card"><strong>My queue</strong><br> Advising #3</div>
          <div class="metric-card"><strong>Est. wait</strong><br> 12 min</div>
          <div class="metric-card"><strong>Services</strong><br> IT, Advising</div>
        </div>
        <button class="btn btn-outline" onclick="alert('Join queue mock')">‚ûï Join queue</button>
      </div>
    </div>
